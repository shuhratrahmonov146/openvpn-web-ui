<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OpenVPN Web UI</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üîê</div>
                <h1 class="login-title">OpenVPN Web UI</h1>
                <p style="color: var(--text-muted); margin-top: 0.5rem;">Please sign in to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        placeholder="Enter username"
                        required
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter password"
                        required
                    >
                </div>
                
                <div id="errorMessage" style="display: none; margin-bottom: 1rem;" class="alert alert-danger"></div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 2rem; color: var(--text-muted); font-size: 0.875rem;">
                <p>OpenVPN Management System v1.0</p>
            </div>
        </div>
    </div>
    
    <script src="/js/common.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Hide previous errors
            errorMessage.style.display = 'none';
            
            // Show loading
            showLoading(loginBtn);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect || '/dashboard.html';
                } else {
                    errorMessage.textContent = data.error || 'Login failed';
                    errorMessage.style.display = 'block';
                    hideLoading(loginBtn);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                hideLoading(loginBtn);
            }
        });
    </script>
</body>
</html>
