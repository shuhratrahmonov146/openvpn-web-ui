version: '3.8'

services:
  openvpn-ui:
    build: .
    container_name: openvpn-ui
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=hprogramist8060
      - SESSION_SECRET=super-secret-change-me-in-production
      - OVPN_CONFIG_DIR=/usr/src/app/ovpns
      - SYSTEM_USER=pi
      - OPENVPN_SERVICE=openvpn
    volumes:
      # Mount your .ovpn files directory (read-only)
      - /home/pi/ovpns:/usr/src/app/ovpns:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - openvpn-network

networks:
  openvpn-network:
    driver: bridge
