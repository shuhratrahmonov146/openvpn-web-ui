<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - OpenVPN UI</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ”’ OpenVPN Management UI</h1>
            </div>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/users" class="active">Users</a>
                <a href="/logs">Logs</a>
                <a href="/logout" style="color: var(--danger-color);">ðŸšª Logout</a>
            </div>
            <div class="server-status">
                <span class="status-label">Server:</span>
                <span class="status-indicator" id="serverStatus">
                    <span class="dot"></span>
                    <span class="status-text">Checking...</span>
                </span>
            </div>
        </div>
    </nav>

    <main class="container">
        <section>
            <h2>User Management</h2>
            
            <!-- Add User Card -->
            <div class="card">
                <h3>Add New User</h3>
                <form id="addUserForm" class="form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Enter username (alphanumeric only)"
                            pattern="[a-zA-Z0-9-_]+"
                            required
                        >
                        <small>Only letters, numbers, hyphens, and underscores allowed</small>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        âž• Add User
                    </button>
                </form>
            </div>

            <!-- User List Card -->
            <div class="card">
                <div class="card-header">
                    <h3>Existing Users</h3>
                    <button class="btn btn-secondary btn-sm" onclick="loadUsers()">
                        ðŸ”„ Refresh
                    </button>
                </div>
                
                <div id="userTableContainer">
                    <p class="text-muted">Loading users...</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>OpenVPN Management UI | Built with Node.js & Express</p>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="../script.js"></script>
    <script>
        // Load users on page load
        loadUsers();
        checkServerStatus();

        // Form submission
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showToast('Username is required', 'error');
                return;
            }

            showLoading('Creating user...');

            try {
                const response = await fetch('/api/users/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (data.success) {
                    showToast(`User ${username} created successfully`, 'success');
                    document.getElementById('addUserForm').reset();
                    loadUsers();
                } else {
                    showToast('Error: ' + (data.error || data.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                showToast('Network error: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        async function loadUsers() {
            const container = document.getElementById('userTableContainer');
            container.innerHTML = '<p class="text-muted">Loading users...</p>';

            try {
                const response = await fetch('/api/users');
                const data = await response.json();

                if (data.success && data.data) {
                    if (data.data.length === 0) {
                        container.innerHTML = '<p class="text-muted">No users found. Add your first user above.</p>';
                    } else {
                        // Create table manually to avoid HTML escaping issues
                        const table = document.createElement('table');
                        table.className = 'table';
                        
                        const thead = document.createElement('thead');
                        thead.innerHTML = `
                            <tr>
                                <th>Username</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        `;
                        table.appendChild(thead);
                        
                        const tbody = document.createElement('tbody');
                        
                        data.data.forEach(user => {
                            const tr = document.createElement('tr');
                            
                            // Username cell
                            const tdName = document.createElement('td');
                            const strong = document.createElement('strong');
                            strong.textContent = user.username; // Use textContent to avoid HTML escaping
                            tdName.appendChild(strong);
                            tr.appendChild(tdName);
                            
                            // Status cell
                            const tdStatus = document.createElement('td');
                            const badge = document.createElement('span');
                            badge.className = `badge badge-${user.status === 'active' ? 'success' : 'error'}`;
                            badge.textContent = user.status;
                            tdStatus.appendChild(badge);
                            tr.appendChild(tdStatus);
                            
                            // Created cell
                            const tdCreated = document.createElement('td');
                            tdCreated.textContent = user.created || 'N/A';
                            tr.appendChild(tdCreated);
                            
                            // Actions cell
                            const tdActions = document.createElement('td');
                            tdActions.className = 'actions';
                            
                            if (user.status === 'active') {
                                const btnDownload = document.createElement('button');
                                btnDownload.className = 'btn btn-primary btn-sm';
                                btnDownload.innerHTML = 'ðŸ“¥ Download';
                                btnDownload.onclick = () => downloadConfig(user.username);
                                
                                const btnRevoke = document.createElement('button');
                                btnRevoke.className = 'btn btn-danger btn-sm';
                                btnRevoke.innerHTML = 'ðŸš« Revoke';
                                btnRevoke.onclick = () => revokeUser(user.username);
                                
                                tdActions.appendChild(btnDownload);
                                tdActions.appendChild(document.createTextNode(' '));
                                tdActions.appendChild(btnRevoke);
                            } else {
                                const span = document.createElement('span');
                                span.className = 'text-muted';
                                span.textContent = 'Revoked';
                                tdActions.appendChild(span);
                            }
                            
                            tr.appendChild(tdActions);
                            tbody.appendChild(tr);
                        });
                        
                        table.appendChild(tbody);
                        container.innerHTML = '';
                        container.appendChild(table);
                    }
                } else {
                    container.innerHTML = `<p class="text-error">Error: ${data.message || data.error || 'Failed to load users'}</p>`;
                }
            } catch (error) {
                container.innerHTML = `<p class="text-error">Failed to load users: ${error.message}</p>`;
            }
        }

        async function revokeUser(username) {
            if (!confirm(`Are you sure you want to revoke user "${username}"? This action cannot be undone.`)) {
                return;
            }

            showLoading('Revoking user...');

            try {
                const response = await fetch('/api/users/revoke', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (data.success) {
                    showToast(`User ${username} revoked successfully`, 'success');
                    loadUsers();
                } else {
                    showToast('Error: ' + (data.message || data.error || 'Failed to revoke user'), 'error');
                }
            } catch (error) {
                showToast('Network error: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function downloadConfig(username) {
            showToast(`Downloading configuration for ${username}...`, 'info');
            window.location.href = `/api/users/download/${username}`;
        }
    </script>
</body>
</html>
